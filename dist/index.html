<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Noto+Serif+Georgian&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.main.js" ></script>
    <title>Natural Brand</title>
</head>

<body>
    <div id="wrapper">
        <header>
        	<div class="header-frame">
        		<div class="container">
        			<div class="header-wrap">
        				<div class="logo">
        					<a  href="#"><img src="images/main-logo.png" alt="natural-brand"></a>
        				</div>
        				<nav>
        				    <ul>
        				        <li class="selected"><a href="#">ABOUT BRAND</a></li>
        				        <li><a href="#">SHOP</a></li>
        				        <li><a href="#">WORKSHOP</a></li>
        				        <li><a href="#">CONTACT</a></li>
        				    </ul>
        				</nav>
        				<div class="search-shop-wrap">
        					<ul>
        						<li>
        							<a href="#" >
        								<span class="icon-search"></span>
        							</a>
        						</li>
        						<li>
        							<a href="#">
        								<span class="icon-icon-shop"></span>
        							</a>
        						</li>
        					</ul>
        				</div>
        			</div>
        		</div>
        	</div>
        </header>
        
        <!-- sourseimages/main-logo.png -->
        <main role="main" >
            <div class="baner">
                <div class="baner-wrap">
                    <h3>NATURAL BRAND</h3>
                    <h1>Natural is the new beauty</h1>
                    <!-- <a class="btn-shoping" href="#">Start shoping</a> -->
                    <a class="btn-black" href="#">Start shoping</a>
                </div>
                <a class="btn-anchor" href="#"></a>
            </div>
            <div class="pop-item container">
                <h2>Popular Item</h2>
                <div class="row-holder">
                    <div class="col-3">
                        <img src="images/pop-item-img-1.jpg" alt="pop-item-img-1">
                        <div class="name-cost-block">
                            <span>Baking Dish</span>
                            <span>$54.00</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <img src="images/pop-item-img-2.jpg" alt="pop-item-img-2">
                        <div class="name-cost-block">
                            <span>Clay Plate</span>
                            <span>$22.00</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <img src="images/pop-item-img-3.jpg" alt="pop-item-img-3">
                        <div class="name-cost-block">
                            <span>White Vase</span>
                            <span>$30.00</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <img src="images/pop-item-img-4.jpg" alt="pop-item-img-4">
                        <div class="name-cost-block">
                            <span>100% Cotton Plaid</span>
                            <span>$126.00</span>
                        </div>
                    </div>
                </div>
                <a href="#" class="btn-black">View all<span></span></a>
            </div>
        </main>
        <footer>
            <h3>footer</h3>
        </footer>
    </div>
</body> 

</html>
